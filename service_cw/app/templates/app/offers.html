{% extends 'app/base.html'%}

{% block title %} offers {% endblock %}

{% block content %} 
    <h3>Придложение по {{ slug_service.name }}</h3>
    <br>
    <hr>
        {% for offer in offers %}
            {% if slug_service.id == offer.service.id %}
                <div>
                    <h4>{{ offer }}</h4>
                </div>
            {% endif%}
        {% endfor%}
    <br>
    <hr>
{% endblock %}
